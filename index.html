<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="items-0 item">
            <h2>Who's the best</h2>
        </div>
        <div class="items-1 item">
            <div class="items-1 item block-1"></div>
            <div class="items-1 item block-2"></div>
        </div>
        <div class="items-2 item">
            <button>Left</button>
            <button>Draw</button>
            <button>Right</button>
        </div>
        <div class="items-3 item">
            <h3>Leaderboard</h3>
            <br>
            <table>
                <ul id="leaderboard-list">
                </ul>
            </table>
        </div>
    </div>
<script src="scripts.js" type="module"></script>
</body>
</html>
