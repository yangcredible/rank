<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="items-1 item">1</div>
        <div class="items-2 item">2</div>
        <div class="items-4 item">Leaderboard</div>
        <div class="items-5 item" id="vote-container">
            <p id="matchup">Matchup: <span id="optionA"></span> vs <span id="optionB"></span></p>
            <form id="eloForm">
                <label>
                    <button type="button" onclick="selectOption('optionA')">Option A</button>
                </label>
                <label>
                    <button type="button" onclick="selectOption('optionB')">Option B</button>
                </label>
                <label>
                    <button type="button" onclick="selectOption('draw')">Draw</button>
                </label>
            </form>
            <table>
                <ul id="leaderboard-list">
                </ul>
            </table>
        </div>
    </div>
    <script src="scripts.js" type="module"></script>
</body>
</html>
